{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-success">Salvar</button>
        {% if object.id %}
        <a href="{% url 'hora_extra_delete' object.id %}" class="btn btn-danger"> Deletar </a>
        {% endif %}
    </form>
{% endblock %}
